<!-- Functions for computing rings components -->
<script>

function x_y_coords(count, radius, offset){
	

	var delta = ( (2 * Math.PI) / count );
	var theta = 0;
	var x, y;
    var x_values = [];
    var y_values = [];
    
    if(offset == 3){
        theta = Math.PI / 3;
    }
    else if(offset == 4){
        theta = Math.PI / 4;
    }
    else{
        theta = 0;
    }
    
    for(var i = 0; i < count; i++){

    	x = radius * Math.cos(theta) + (16);
    	y = radius * Math.sin(theta) + (16);
        
        x_values[i] = parseInt(x);
        y_values[i] = parseInt(y);

    	theta += delta;    
    }
    
	return {
        x_values: x_values,
        y_values: y_values
    };
}

function stream(count, radius, offset){

	var xs = ( x_y_coords(count, radius, offset) ).x_values;
    var ys = ( x_y_coords(count, radius, offset) ).y_values;
    var data = [];
    var zero_string = "0";
    
    for(var i = 0; i < count; i++){
    
    	if(xs[i] < 10){
        	
            xs[i] = zero_string.concat(xs[i]);
        }
        if(ys[i] < 10){
        	
            ys[i] = zero_string.concat(ys[i]);
        }
    	
    	data[i] = [xs[i], ys[i]].join("");
    }
    return data;
}

function send_ring(count, radius, offset, exposure, colour){

    var data = stream(count, radius, offset);
    data = data.join("");

    var total_count = parseInt(count);

    var zero_string = "0";
    if(total_count < 10){
      total_count = zero_string.concat(total_count);
    }

    var string_id = "99" + total_count + exposure + colour;
    data = string_id.concat(data);
    document.getElementById("demo").innerHTML = data;

    rings_socket.emit('message', data);
}

</script>

<!-- External LED socket functionality -->
<script>
var socket = io(); //load socket.io-client and connect to the host that serves the page
window.addEventListener("load", function(){ //when page loads
  var lightbox = document.getElementById("light");
  lightbox.addEventListener("change", function() { //add event listener for when checkbox changes
    socket.emit("light", Number(this.checked)); //send button status to server (as 1 or 0)
  });
});
socket.on('light', function (data) { //get button status from client
  document.getElementById("light").checked = data; //change checkbox according to push button on Raspberry Pi
  socket.emit("light", data); //send push button status to back to server
});
</script>

<!-- Processing Generic form -->
<script>

var matrix_socket = io(); //load socket.io-client and connect to the host that serves the page
window.addEventListener("load", function(){ //when page loads

  var prg_arduino_data= document.getElementById("prg_arduino_btn");
  
  prg_arduino_data.addEventListener("click", function() { //add event listener for when checkbox changes

    var elements_array = [];
    var elements = document.getElementById("matrix_form").elements;
    var zero_string = "0";

    for(var i = 0; i < (elements.length-1); i++){
	
      elements_array[i] = elements[i].value;

      if(elements_array[i] < 10){
	elements_array[i] = zero_string.concat(elements_array[i]);
      }
    }

    var exposure = document.getElementById("exposure").value;
    if( (exposure % 2) != 1){
	
	exposure = exposure - 1;
    }
	
    if( (exposure.toString().length) == 1){	
	exposure = "000".concat(exposure);
    } 
    else if( (exposure.toString().length) == 2){
	exposure = "00".concat(exposure);
    }  
    else if( (exposure.toString().length) == 3){
	exposure = "0".concat(exposure);
    }

    elements_array.push(exposure);
    var data = "";
    data = elements_array.join("");
    document.getElementById("demo").innerHTML = data;

    matrix_socket.emit('message', data);
  });
});

</script>
